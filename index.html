<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animator</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div id="test_block"></div>
    <div id="test_block2"></div>

    <button class="start_animation_btn">Запустить анимацию</button>

    <script>
        document.querySelector('.start_animation_btn').addEventListener('click', function () {
            // Можно передавать параметры через цепочку вызовов
            new Animator( document.getElementById('test_block') )
                    // Первый шаг анимации
                    .animation({ borderWidth: 10, width: 100 })
                        .duration(500)

                    // Следующий шаг анимации
                    .animation({ left: 100 })
                        .duration(1000) // Время выполнение анимации
                        .easing(function (progress) {
                            return Math.pow(progress, 3);
                        }) // Функция, определяющая тип анимации

                    .animation({ left: 0 })
                        .duration(500)
                        .easing(function (progress) {
                            return progress;
                        })

                    .animation({ left: 1000 })
                        .duration(2000)
                    .start()
                    .done(function () {
                       console.log(a = this);
                    });

            // Или указывать сразу при создание объекта
            //new Animator( document.getElementById('test_block2'), { marginLeft: 1000, marginTop: 100 }, 5000 );
        });
    </script>
</body>
</html>
